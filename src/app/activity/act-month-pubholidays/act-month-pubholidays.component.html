<mat-card>
    <mat-card-title><mat-icon color="primary">beach_access</mat-icon> Jours fériés</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="pubholidays" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      
            <!-- Workdays Column -->
            <ng-container matColumnDef="day">
              <th mat-header-cell *matHeaderCellDef> Jour </th>
              <td mat-cell *matCellDef="let element"> {{element.day}} </td>
            </ng-container>
      
            <!-- Vacations Column -->
            <ng-container matColumnDef="reason">
              <th mat-header-cell *matHeaderCellDef> Célébration </th>
              <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
