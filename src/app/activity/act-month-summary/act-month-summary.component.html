<mat-card>
  <mat-card-title><mat-icon color="{{statusColors[report?.status]}}">{{statusIcons[report?.status]}}</mat-icon> {{statusNames[report?.status]}}</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="reports" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

      <!-- Workdays Column -->
      <ng-container matColumnDef="workeddays">
        <th mat-header-cell *matHeaderCellDef> Travaillés </th>
        <td mat-cell *matCellDef="let element"> {{element.workeddays}} </td>
      </ng-container>

      <!-- Vacations Column -->
      <ng-container matColumnDef="offdays">
        <th mat-header-cell *matHeaderCellDef> Congés </th>
        <td mat-cell *matCellDef="let element"> {{element.offdays}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
